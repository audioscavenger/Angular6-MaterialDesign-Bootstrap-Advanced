

<div class="jumbotron">
  <div class="container">
      <h2>Votre profile</h2>
    <div class="row">
        
      <div class="col-md-4 offset-md-4">

          <mdb-card>
              <!--Card image-->
              <mdb-card-img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" alt="Card image cap"></mdb-card-img>
              <!--Card content-->
              <mdb-card-body>
    
                <!--Title-->
                <mdb-card-title>
                  <h4>{{ profile?.username }}</h4>
                </mdb-card-title>
    
                <!--Text-->
                <mdb-card-text> 
                    {{ profile?.pays }} <br> {{ profile?.tel }}
                </mdb-card-text>
    
                <a href="#" mdbBtn color="primary" mdbWavesEffect>Editer</a>
              </mdb-card-body>
            </mdb-card>
    
      </div>


      <div class="col-md-4 offset-md-4">
        <h3>Changer la photo de profile</h3>
        <input type="file" (change)="onFileSelected($event)" >
        <button type="button" (click)="onUpload()">Upload</button>
      </div>





    </div>
  </div>
</div>
