

<h2>Liste de vos projets</h2>

<!-- Error message -->
<div class="row">
    <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
    </div>
</div>



<p-table [columns]="cols" selectionMode="single" [(selection)]="selectedProj" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="5" [value]="projects" dataKey="id">

        <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 3em"></th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                <tr>
                    <td>
                        <a href="#" [pRowToggler]="rowData">
                            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                        </a>
                    </td>
                    <td *ngFor="let col of columns">
                        <div *ngIf="(col.field=='published')">

                                {{rowData[col.field] | date }}
                        </div>

                        <div *ngIf="!(col.field=='published')">

                                {{rowData[col.field] }}
                        </div>

                    </td>
                    <td >
                <!-- <i class="fa fa-search fa-lg" style="color:#116fbf;" [pSelectableRow]="rowData" >Voir</i> -->
                        <a class="btn btn-floating btn-large blue" ripple-radius  [routerLink]="['/pages/projectOffers/', rowData.id]" ><i class="fa fa-search"></i></a>
                <!-- <i [routerLink]="['/pages/projectOffers/']" [queryParams]="{ id: 99 }"    class="fa fa-search fa-lg" style="color:#116fbf;" [pSelectableRow]="rowData" >Voir</i> -->
                    </td>
                </tr>
            </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
            <tr>
                <td [attr.colspan]="columns.length + 2">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                      
                        <div class="ui-g-12 ui-md-9">
                            <div class="ui-g">
                               
                                <div class="ui-g-12">
                                    <b>description:</b> {{rowData.description}}
                                </div>
                              
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
</p-table>
